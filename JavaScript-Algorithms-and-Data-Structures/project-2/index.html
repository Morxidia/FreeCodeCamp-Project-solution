<!DOCTYPE HTML>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libertinus+Mono&display=swap" rel="stylesheet">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="device-width, initial-scale=1.0"/>
    <title>Decimal to Roman Numbers Converter</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <main>
      <div id="converter">
        <section class="input-section">
          <h1>Decimal to Roman</h1>
          <fieldset class="input-container">
            <input type="number" id="number" class="input-number"/>
            <button id="convert-btn">CONVERT</button>
          </fieldset>
        </section>
        <section class="output-container">
         <p id="output" class="output"></p>
        </section>
      </div>
      <div id="romantable">
        <header>
          <h1>Roman Numeral Chart</h1>
        </header>
        <table class="numbertable">
          <tr>
            <td>M</td>
            <td>1000</td>
          </tr>
          <tr>
            <td>CM</td>
            <td>900</td>
          </tr>
          <tr>
            <td>D</td>
            <td>500</td>
          </tr>
          <tr>
            <td>CD</td>
            <td>400</td>
          </tr>
          <tr>
            <td>C</td>
            <td>100</td>
          </tr>
          <tr>
            <td>XC</td>
            <td>90</td>
          </tr>
          <tr>
            <td>L</td>
            <td>50</td>
          </tr>
          <tr>
            <td>XL</td>
            <td>40</td>
          </tr>
          <tr>
            <td>X</td>
            <td>10</td>
          </tr>
          <tr>
            <td>IX</td>
            <td>9</td>
          </tr>
          <tr>
            <td>V</td>
            <td>5</td>
          </tr>
          <tr>
            <td>IV</td>
            <td>4</td>
          </tr>
          <tr>
            <td>I</td>
            <td>1</td>
          </tr>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
