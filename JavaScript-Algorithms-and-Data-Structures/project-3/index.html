<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, intial-scale=1" />
    <title>Telephon Number Validator</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Workbench&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1></h1>
    <div class="container" id="pager-container">
      <div class="container" id="pager-screen">
        <input type="text" id="user-input" class="number-input" />
        <div id="results-div">
        
        </div>
      </div>
      <div class="container" id="btn-container">
        <button id="check-btn" class="button"><i class="fa-solid fa-right-to-bracket"></i></button>
        <button id="scroll-up-btn" class="button"><i class="fa-solid fa-caret-up"></i></button>
        <button id="scroll-down-btn" class="button"><i class="fa-solid fa-caret-down"></i></button>
        <button id="clear-btn" class="button"><i class="fa-solid fa-rotate-left"></i></button>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
